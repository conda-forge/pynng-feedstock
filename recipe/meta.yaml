{% set name = "pynng" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pynng-{{ version }}.tar.gz
  sha256: 60165f34bdf501885e0acceaeed79bc35a57f3ca3c913cb38c14919b9bd3656f
  patches:
    - fix-osx-linux.patch   # [not win]

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cffi                                   # [build_platform != target_platform]
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - ninja
    - make
  host:
    - cffi
    - pip
    - pytest-runner
    - python
    - mbedtls =3.3.0                         # [not win]
    - nng =1.6.0                             # [not win]
  run:
    - cffi
    - python
    - sniffio
    - mbedtls =3.3.0                         # [not win]
    - nng =1.6.0                             # [not win]


test:
  imports:
    - pynng
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/codypiersall/pynng
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Python bindings for Nanomsg Next Generation.
  description: |
    Ergonomic bindings for nanomsg next generation (nng), in Python. pynng
    provides a nice interface on top of the full power of nng. nng, and
    therefore pynng, make it easy to communicate between processes on a
    single computer or computers across a network. This library is
    compatible with Python â‰¥ 3.5. nng is the rewriting of Nanomsg, which
    is the spiritual successor to ZeroMQ.
  doc_url: https://pynng.readthedocs.io/
  dev_url: https://github.com/codypiersall/pynng

extra:
  recipe-maintainers:
    - jan-janssen
    - carlodri
    - thomasmarwitz
